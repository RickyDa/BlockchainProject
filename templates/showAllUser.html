{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} All Users {% endblock %}</h1>

<a href = "{{ url_for('users') }}"></a>
 <table>
         <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
               <th>Email</th>
               <th>Amount</th>
            </tr>
         </thead>

         <tbody>
            {% for user in users %}
               <tr>
                   <td>{{ user.first_name }}</td>
                  <td>{{ user.last_name }}</td>
                   <td>{{ user.user_email }}</td>
                   <td>{{ user.amount }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>


{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Login {% endblock %}</h1>

      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}



<form action="/login" method="POST" class="regForm">
    <div>
        <label> Email </label>
        <input type="text" name="user_email" value="{{request.form.user_email}}" />
    </div>
    <div>
        <label> Password </label>
        <input type="text" name="password" value="{{request.form.password}}"/>
    </div>
    <div>
        <input type="submit" value="submit" />
    </div>

</form>
{% endblock %}
